<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcULater</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="firstNumber">0</div>
          <div class="secondNumber"></div>
          <div class="result"></div>
        </div>
        <div class="buttons">
          <button class="span-two symbol allClear">AC</button>
          <button class="symbol clear">C</button>
          <button class="symbol input operator">/</button>
          <button class="number input">7</button>
          <button class="number input">8</button>
          <button class="number input">9</button>
          <button class="symbol input operator">*</button>
          <button class="number input">4</button>
          <button class="number input">5</button>
          <button class="number input">6</button>
          <button class="symbol input operator">-</button>
          <button class="number input">1</button>
          <button class="number input">2</button>
          <button class="number input">3</button>
          <button class="symbol input operator">+</button>
          <button class="number input">0</button>
          <button class="number input decimal">.</button>
          <button class="span-two symbol equals">=</button>
        </div>
      </div>
      <div class="footer">
        <a
        href="https://github.com/alexisonfuego"
        target="_blank"
        rel="noopener noreferrer">> github</a>
      </div>
    </main>
  </body>
</html>
